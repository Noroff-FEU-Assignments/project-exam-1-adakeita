<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&family=Tenor+Sans&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/headerstyles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/footerstyles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" defer></script>
    <script type="module" src="scripts/utils.js" defer></script>
    <script type="module" src="scripts/init.js" defer></script>
    <script type="module" src="scripts/blogposts.js" defer></script>
    <title>Soilmates | Blogpost</title>
</head>

<body>
    <nav class="nav-container">
        <div class="logo-container">
            <a class="logo-link" href="index.html">
                <img class="logo-img" src="images/LOGO_5.png" alt="logo-image: plant in house and name">
            </a>
        </div>
        <ul class="nav-link-container nav-item-container">
            <li class="nav-item site-font"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item site-font"><a class="nav-link" href="">About</a></li>
            <li class="nav-item site-font"><a class="nav-link" href="posts.html">Posts</a></li>
            <li class="nav-item site-font"><a class="nav-link" href="">Contact</a></li>
        </ul>
    </nav>
    <main class="content-container">
        <div class="blogpost-wrapper">
            <div class="loading-indicator"></div>
        </div>
        <div class="comment-content-wrapper">
            <div class="post-comment-container card">
                <form id="comment-form">
                    <div class="comment-input-wrapper">
                        <div class="personalia-comment-form">
                            <label for="name">Name</label>
                            <input class="comment-form-input form-name" type="text" id="author_name" name="author_name"
                                placeholder="Your Name" required />

                            <label for="email">Email</label>
                            <input class="comment-form-input form-email" type="email" id="email" name="email">
                        </div>
                        <div class="comment-text-container">
                            <label for="comment">Comment</label>
                            <textarea class="comment-form-input comment-text" id="comment" name="comment"
                                required></textarea>
                        </div>
                    </div>
                    <div class="comment-btn-container">
                        <button class="submit-comment-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="comments-container card"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, dignissimos. Accusantium, veniam magni
                similique tempore ipsum soluta molestias impedit eveniet quo corporis magnam harum incidunt aut
                perferendis consectetur placeat quas.</p>
        </div>
    </footer>
</body>

</html>
